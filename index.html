<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do application</title>
</head>
<body>
    <div class="card">
        <div class="header">

        <ul id="list-container">
            <!--

   <li class="checked">Task 1</li>

            -->
         
        </ul>

    </div>

    <script src="index.js"></script>

</html>
